<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
            initial-scale=1.0">
    <title>AD Shop</title>
    <link rel="shortcut icon" href="images/mouse.png">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />

    <!-- style -->
    <link rel="stylesheet" href="css/login/mail.css">
    <link rel="stylesheet" href="css/home/main.css">
</head>
<nav>

        <div class="cont-nav">

            <div class="logo">
                <img src="images/logo.png" alt="logo">
            </div>


          

            <div class="right-menu">


            </div>
    </nav>

    <div class="papa login-form">
            <div class="container">
                <div class="image-header">
                    <img src="images/img-01.png" alt="">
                </div>

                <div class="login-form">
                    <strong id="title"> Member Login</strong>

                    <form action="#">
                        <div class="load">
                            <div class="content">
                                <i class="fas fa-at" id="em"></i>
                            <input type="email" class="email" placeholder="Email">
                            </div>
                            
                            <div class="valid" id="valid-email">
                                <i class="fas fa-exclamation-triangle"></i>
                                <span class="validation"  id="email-valid">Enter a valid email !</span>
                            </div>
                        </div>

                        <div class="load">
                            <div class="content">
                                <i class="fas fa-lock" id="em"></i>
                            <input type="password" class="email" placeholder="Password">
                            </div>
                            
                            <div class="valid" id="valid-password">
                                <i class="fas fa-exclamation-triangle"></i>
                                <span class="validation"  id="email-valid">Wrong password !</span>
                            </div>
                        </div>


                        <div class="login">
                                <a href="#">
                                <input type="submit" class="email" value="Login">
                                </a>
                        </div>

                    </form>

                    <p class="forget">Forget <a href="#"> <span>Username</span> or <span>Password</span> </a></p>

                    <h4>Or </h4>

                    <p class="crate"> <a href="signin.html"> Create account  </a> <i class="fas fa-arrow-right"></i></p>

                    
                </div>
            </div>
    </div>


 

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- my script -->
    <script>

        const loginButton = $('.login');
        const validEmail = $('#valid-email');
        const validPassword = $('#valid-password');
       $(document).ready(()=>{
        //    alert("Hello there");

        loginButton.click(()=>{
            validEmail.addClass("show-valid");
            validPassword.addClass("show-valid");
            // alert();
        });
    });

    </script>
</body>

</html>
