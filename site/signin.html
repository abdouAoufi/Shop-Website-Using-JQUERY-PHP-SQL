<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Sign up</title>
    <link rel="shortcut icon" href="images/mouse.png">
    <link rel="stylesheet" href="css/sign-in.css">
</head>

<body>
    <nav class="nav">
        <div class="nav-center">
            <!-- ! phone -->
            <div class="nav-header">
                <div class="cont">
                    <img src="images/mouse.png" class="nav-logo" alt="" height="50" />
                    <div class="quote">
                        <h1>Abdou <span>Shop</span></h1>
                    </div>
                </div>
                <button class="sign-in"><a href="login.html" id="sign">Log in</a></button>
            </div>
        </div>
    </nav>
    <section class="section-center-up">
        <div class="container-up">
            <h1>Create an Account</h1>
            <p>Create an account easely by filling information bellow</p>
            <form action="index.html" class="sign-up">
                <input autocomplete="additional-name" type="text" name="name" placeholder="Name">
                <input type="text" name="Family" placeholder="Family name">
                <input type="email" name="Email" placeholder="Email">
                <input type="tel" name="Phone" placeholder="Number phone">
                <input type="password" name="password" placeholder="password">
                <input type="password" name="password" placeholder="Confirm password">
                <input type="submit" value="Sign up">
            </form>

        </div>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</body>

</html>
